<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sell Your Property</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f9f0;
        color: #333;
    }
    header {
        background-color: #28a745;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
    }
    h1 {
        margin-top: 0;
    }
    .search-section {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
    }
    input, select, button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        flex: 1;
        min-width: 150px;
    }
    button {
        background-color: #28a745;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #218838;
    }
    /* Property cards grid */
    .properties {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }
    .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .card-body {
        padding: 15px;
        flex-grow: 1;
    }
    .card h3 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #28a745;
    }
    .card p {
        margin: 5px 0;
    }
    footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin-top: 40px;
    }
    @media(max-width: 600px) {
        form {
            flex-direction: column;
        }
        input, select, button {
            min-width: 100%;
        }
    }
</style>
</head>
<body>
<header>
    <h1>Sell Your Property</h1>
</header>
<div class="container">
    <section class="search-section">
        <h2>Find Your Buyer</h2>
        <form>
            <input type="text" placeholder="Location" />
            <input type="number" placeholder="Min Price" />
            <input type="number" placeholder="Max Price" />
            <select>
                <option>Property Type</option>
                <option>Apartment</option>
                <option>House</option>
                <option>Villa</option>
                <option>Plot</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </section>
    <section>
        <h2>Your Properties for Sale</h2>
        <div class="properties">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?ixlib=rb-4.0.2&auto=format&fit=crop&w=800&q=80" alt="Property 1"/>
                <div class="card-body">
                    <h3>Luxury Apartment</h3>
                    <p>Location: Downtown</p>
                    <p>Price: $250,000</p>
                    <p>Type: Apartment</p>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914?ixlib=rb-4.0.2&auto=format&fit=crop&w=800&q=80" alt="Property 2"/>
                <div class="card-body">
                    <h3>Spacious Villa</h3>
                    <p>Location: Suburbs</p>
                    <p>Price: $850,000</p>
                    <p>Type: Villa</p>
                </div>
            </div>
            <!-- Add more properties here -->
        </div>
    </section>
</div>
<footer>
    &copy; 2025 Property Sales Platform
</footer>
</body>
</html>
