<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Add Multiple Properties - Real Estate Broker</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f0f8f5;  
      margin: 0;  
      padding: 20px;  
      color: #333;  
    }  
    h2 {  
      text-align: center;  
      color: #2e7d32;  
    }  
    form {  
      max-width: 900px;  
      margin: 0 auto;  
      background: #fff;  
      padding: 30px;  
      border-radius: 8px;  
      box-shadow: 0 0 10px rgba(46, 125, 50, 0.1);  
    }  
    .section-title {  
      margin-top: 30px;  
      margin-bottom: 10px;  
      font-size: 1.4em;  
      color: #2e7d32;  
      border-bottom: 2px solid #2e7d32;  
      padding-bottom: 5px;  
    }  
    .form-group {  
      margin-bottom: 15px;  
    }  
    label {  
      display: block;  
      margin-bottom: 6px;  
      font-weight: bold;  
      color: #2e7d32;  
    }  
    input[type="text"], input[type="number"], input[type="email"], input[type="tel"], input[type="date"], textarea, select {  
      width: 100%;  
      padding: 10px;  
      border: 1px solid #ccc;  
      border-radius: 4px;  
      font-family: Arial, sans-serif;  
    }  
    textarea {  
      resize: vertical;  
    }  
    #properties-container {  
      margin-top: 15px;  
    }  
    .property-section {  
      border: 1px solid #ccc;  
      padding: 15px;  
      margin-bottom: 15px;  
      border-radius: 6px;  
      background-color: #f9f9f9;  
      position: relative;  
    }  
    .remove-property {  
      position: absolute;  
      top: 10px;  
      right: 10px;  
      background: #e74c3c;  
      color: #fff;  
      border: none;  
      padding: 5px 10px;  
      border-radius: 4px;  
      cursor: pointer;  
    }  
    button {  
      padding: 12px 20px;  
      background-color: #388E3C;  
      color: white;  
      border: none;  
      border-radius: 4px;  
      cursor: pointer;  
      font-size: 16px;  
    }  
    button:hover {  
      background-color: #2e7d32;  
    }  
    .add-property-btn {  
      margin-bottom: 20px;  
    }  
  </style>  
</head>  
<body>  
  <h2>Add Real Estate Broker & Multiple Property Details</h2>  
  <form action="/submit_real_estate" method="POST" id="realEstateForm">  
    
    <!-- Broker Details -->  
    <div class="section-title">Broker Details</div>  
    <div class="form-group">  
      <label for="broker_name">Broker Name</label>  
      <input type="text" id="broker_name" name="broker_name" required>  
    </div>  
    <div class="form-group">  
      <label for="broker_license">License Number</label>  
      <input type="text" id="broker_license" name="broker_license" required>  
    </div>  
    <div class="form-group">  
      <label for="broker_phone">Phone Number</label>  
      <input type="tel" id="broker_phone" name="broker_phone" required>  
    </div>  
    <div class="form-group">  
      <label for="broker_email">Email Address</label>  
      <input type="email" id="broker_email" name="broker_email" required>  
    </div>  
    <div class="form-group">  
      <label for="broker_address">Office Address</label>  
      <textarea id="broker_address" name="broker_address" rows="3" required></textarea>  
    </div>  
    
    <!-- Button to add multiple properties -->  
    <div class="section-title">Property Details</div>
